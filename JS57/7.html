<!DOCTYPE html>
<html>
<head>
    <script>
        function hello() {
 const name = prompt('Имя пользователя');
    document.querySelector('#welcome').innerHTML = `Привет <b>${name}</b> и добро пожаловать!`;
    alert(`Привет ${name} и добро пожаловать!`);
        }
    </script>
</head>
<body>
    <div id="welcome"></div>
    <form action="javascript:hello()">
        <input type="submit" id='welcome' value="Отобразить приветствие">
    </form>
</body>
</html>
